<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations for Dish and User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Dish Operations</h2>
        
        
        <form id="dishForm">
            <div class="mb-3">
                <label for="dishId" class="form-label">Dish ID</label>
                <input type="number" class="form-control" id="dishId" required>
            </div>
            <div class="mb-3">
                <label for="menuId" class="form-label">Menu ID</label>
                <input type="text" class="form-control" id="menuId" required>
            </div>
            <div class="mb-3">
                <label for="mainIngredient" class="form-label">Main Ingredient</label>
                <input type="text" class="form-control" id="mainIngredient" required>
            </div>
            <div class="mb-3">
                <label for="allergen" class="form-label">Allergen</label>
                <input type="text" class="form-control" id="allergen" required>
            </div>
            <div class="mb-3">
                <label for="dishName" class="form-label">Dish Name</label>
                <input type="text" class="form-control" id="dishName" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>
            <button type="submit" class="btn btn-success" id="newDishBtn">New Dish</button>
            <button type="button" onclick="readDishes()" class="btn btn-info">Load Dishes</button>
            <button type="submit" class="btn btn-primary" id="submitDishBtn" disabled>Submit</button>
    
        </form>
        <table class="table table-striped" id="dishesTable">
            <thead>
                <tr>
                    <th>Dish ID</th>
                    <th>Menu ID</th>
                    <th>Main Ingredient</th>
                    <th>Allergen</th>
                    <th>Dish Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="dishes"></tbody>
        </table>

        <h2>User Operations</h2>
        
        <form id="userForm">
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="number" class="form-control" id="userId" required>
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" required></textarea>
            </div>
            <button type="submit" class="btn btn-success" id="newUserBtn">New User</button>
            <button type="button" onclick="readUsers()" class="btn btn-info">Load Users</button>
            <button type="submit" class="btn btn-primary" id="submitUserBtn" disabled>Submit</button>
        </form>
        <table class="table table-striped" id="usersTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="users"></tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
